<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Sign Out</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    p {
      text-align: center;
      color: #555;
    }

    .hidden {
      display: none;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .primary {
      background-color: #007bff;
      color: #fff;
    }

    .secondary {
      background-color: #e0e0e0;
      color: #333;
    }

    .disabled {
      background-color: #cccccc;
      color: #666;
      cursor: not-allowed;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- HOME PAGE -->
    <div id="homePage">
      <h1>Sample Management</h1>

      <button class="primary" onclick="goToSignOut()">
        Sign Samples Out
      </button>

      <button class="secondary disabled">
        Check In Samples (Coming Soon)
      </button>
    </div>

    <!-- SIGN OUT INFO PAGE -->
    <div id="signOutPage" class="hidden">
      <h1>Sign Samples Out</h1>

      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" />
      </div>

      <div class="form-group">
        <label for="customerNumber">Customer Number</label>
        <input type="text" id="customerNumber" />
      </div>

      <div class="form-group">
        <label for="employeeName">Employee Name</label>
        <input type="text" id="employeeName" />
      </div>

      <button class="primary" onclick="proceed()">
        Proceed
      </button>

      <button class="secondary" onclick="goHome()">
        Back to Home
      </button>
    </div>

    <!-- NEXT (BLANK) PAGE -->
    <div id="nextPage" class="hidden">
      <h1>Next Step</h1>

      <p>
        Scanner or manual entry will go here later.
      </p>

      <button class="secondary" onclick="goHome()">
        Home
      </button>
    </div>

  </div>

  <script>
    const homePage = document.getElementById("homePage");
    const signOutPage = document.getElementById("signOutPage");
    const nextPage = document.getElementById("nextPage");

    const customerName = document.getElementById("customerName");
    const customerNumber = document.getElementById("customerNumber");
    const employeeName = document.getElementById("employeeName");

    function goToSignOut() {
      homePage.classList.add("hidden");
      signOutPage.classList.remove("hidden");
    }

    function goHome() {
      signOutPage.classList.add("hidden");
      nextPage.classList.add("hidden");
      homePage.classList.remove("hidden");

      // Clear form fields
      customerName.value = "";
      customerNumber.value = "";
      employeeName.value = "";
    }

    function proceed() {
      const name = customerName.value.trim();
      const number = customerNumber.value.trim();
      const employee = employeeName.value.trim();

      if (!name || !number || !employee) {
        alert("Please fill in all fields before proceeding.");
        return;
      }

      // Move to next page
      signOutPage.classList.add("hidden");
      nextPage.classList.remove("hidden");
    }
  </script>

</body>
</html>
