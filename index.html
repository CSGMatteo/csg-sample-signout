<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Sign Out</title>

<!-- ZXing -->
<script src="https://unpkg.com/@zxing/library@latest"></script>

<style>
  * { box-sizing: border-box; font-family: system-ui, sans-serif; }
  body { margin: 0; background: #f5f5f5; display: flex; justify-content: center; }
  .container { width: 100%; max-width: 420px; background: #fff; padding: 20px; min-height: 100vh; }
  h1 { text-align: center; }

  .hidden { display: none; }

  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 16px;
  }

  button {
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .primary { background: #007bff; color: #fff; }
  .secondary { background: #ddd; }

  .result, .cart-item {
    border: 1px solid #ddd;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .remove {
    color: red;
    cursor: pointer;
    font-weight: bold;
  }

  /* Scanner */
  #scanner {
    width: 100%;
    height: 200px;
    margin-top: 10px;
    border: 2px dashed #bbb;
    overflow: hidden;
  }

  #scanner video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>
<div class="container">

<!-- HOME -->
<div id="homePage">
  <h1>Sample Management</h1>
  <button class="primary" onclick="goToInfo()">Sign Samples Out</button>
  <a href="https://docs.google.com/spreadsheets/d/1VMPWmQUbbHK0JE_8ldfsc2G454vVPkFnLhjATuVKil8/edit">
    <button class="secondary">Check In Samples</button>
  </a>
</div>

<!-- INFO -->
<div id="infoPage" class="hidden">
  <h1>Customer Info</h1>
  <input id="customerName" placeholder="Customer Name">
  <input id="customerNumber" placeholder="Customer Number">
  <input id="employeeName" placeholder="Employee Name">
  <button class="primary" onclick="proceed()">Proceed</button>
  <button class="secondary" onclick="goHome()">Back</button>
</div>

<!-- SEARCH -->
<div id="searchPage" class="hidden">
  <h1>Search Samples</h1>

  <button class="secondary" onclick="startScanner()">Scan Barcode</button>

  <div id="scanner" class="hidden">
    <video id="video" playsinline></video>
    <button class="secondary" onclick="stopScanner()">Stop Camera</button>
  </div>

  <input id="barcodeInput" placeholder="Enter Barcode">
  <button class="primary" onclick="searchBarcode()">Search</button>

  <div id="results"></div>

  <h3>Cart</h3>
  <div id="cart"></div>

  <button class="primary" onclick="signOut()">Sign Out</button>
  <button class="secondary" onclick="goHome()">Home</button>
</div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5yaydGLmJvvrXht6k0ZZ2LLQMFUdAgu7rud7Ltfup6N0TpeAekhAaoZJgMYwJNg0e0A/exec";

let customerInfo = {};
let cartItems = [];

// ZXing
let codeReader;
let scanning = false;

// NAV
function goToInfo() {
  homePage.classList.add("hidden");
  infoPage.classList.remove("hidden");
}

function goHome() {
  location.reload();
}

// INFO
function proceed() {
  customerInfo = {
    name: customerName.value,
    number: customerNumber.value,
    employee: employeeName.value
  };

  if (!customerInfo.name || !customerInfo.number || !customerInfo.employee) {
    alert("Fill all fields");
    return;
  }

  infoPage.classList.add("hidden");
  searchPage.classList.remove("hidden");
}

// ZXING SCANNER
function startScanner() {
  if (scanning) return;
  scanning = true;

  document.getElementById("scanner").classList.remove("hidden");

  codeReader = new ZXing.BrowserMultiFormatReader();

  codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
    if (result) {
      barcodeInput.value = result.text;
      stopScanner();
      searchBarcode();
    }
  });
}

function stopScanner() {
  scanning = false;
  document.getElementById("scanner").classList.add("hidden");
  if (codeReader) codeReader.reset();
}

// SEARCH
async function searchBarcode() {
  const barcode = barcodeInput.value.trim();
  if (!barcode) return;

  results.innerHTML = "Searching…";

  const res = await fetch(`${SCRIPT_URL}?action=search&barcode=${encodeURIComponent(barcode)}`);
  const data = await res.json();

  results.innerHTML = "";

  if (!data.length) {
    results.textContent = "No results found";
    return;
  }

  data.forEach(item => {
    const div = document.createElement("div");
    div.className = "result";

    div.innerHTML = `
      <strong>${item}</strong>
      <button class="primary">Add Sample</button>
    `;

    div.querySelector("button").onclick = () => addToCart(item);
    results.appendChild(div);
  });
}

// CART
function addToCart(item) {
  if (cartItems.includes(item)) return;

  cartItems.push(item);
  renderCart();

  results.innerHTML = "";
  barcodeInput.value = "";
}

function renderCart() {
  const cartDiv = document.getElementById("cart");
  cartDiv.innerHTML = "";

  cartItems.forEach(item => {
    const div = document.createElement("div");
    div.className = "cart-item";

    div.innerHTML = `
      <span>${item}</span>
      <span class="remove">✕</span>
    `;

    div.querySelector(".remove").onclick = () => {
      cartItems = cartItems.filter(i => i !== item);
      renderCart();
    };

    cartDiv.appendChild(div);
  });
}

// SIGN OUT
function signOut() {
  if (!cartItems.length) {
    alert("Cart is empty");
    return;
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "signout",
      customerInfo,
      items: cartItems
    })
  });

  alert("Samples Signed Out");
  goHome();
}
</script>
</body>
</html>
