<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Management</title>

<style>
* { box-sizing: border-box; font-family: system-ui, sans-serif; }
body { margin: 0; background: #f5f5f5; display: flex; justify-content: center; }
.container { width: 100%; max-width: 420px; background: #fff; padding: 20px; min-height: 100vh; }

h1 { text-align: center; }

.hidden { display: none; }

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.primary { background: #007bff; color: #fff; }
.secondary { background: #ddd; }
.danger { background: #dc3545; color: #fff; }
</style>
</head>

<body>
<div class="container">

<!-- HOME PAGE -->
<div id="homePage">
  <h1>Sample Management</h1>
  <button class="primary" onclick="goToInfo()">Sign Samples Out</button>
  <button class="secondary" disabled>Check In Samples</button>
</div>

<!-- CUSTOMER INFO PAGE -->
<div id="infoPage" class="hidden">
  <h1>Customer Info</h1>

  <input id="customerName" placeholder="Customer Name">
  <input id="customerNumber" placeholder="Customer Number">
  <input id="employeeName" placeholder="Employee Name">

  <button class="primary" onclick="proceed()">Proceed</button>
  <button class="secondary" onclick="goHome()">Back</button>
</div>

<!-- SAMPLE PAGE (NO SEARCH / NO SIGN OUT) -->
<div id="samplePage" class="hidden">
  <h1>Samples</h1>

  <p style="text-align:center; color:#666;">
    Sample selection & sign-out will be added later.
  </p>

  <button class="secondary" onclick="goHome()">Home</button>
</div>

</div>

<script>
// ---------- PAGES ----------
const homePage = document.getElementById("homePage");
const infoPage = document.getElementById("infoPage");
const samplePage = document.getElementById("samplePage");

// ---------- NAV ----------
function goToInfo() {
  homePage.classList.add("hidden");
  infoPage.classList.remove("hidden");
}

function goHome() {
  infoPage.classList.add("hidden");
  samplePage.classList.add("hidden");
  homePage.classList.remove("hidden");

  // Clear inputs
  document.getElementById("customerName").value = "";
  document.getElementById("customerNumber").value = "";
  document.getElementById("employeeName").value = "";
}

// ---------- PROCEED ----------
function proceed() {
  const name = document.getElementById("customerName").value.trim();
  const number = document.getElementById("customerNumber").value.trim();
  const employee = document.getElementById("employeeName").value.trim();

  if (!name || !number || !employee) {
    alert("Please fill all fields.");
    return;
  }

  infoPage.classList.add("hidden");
  samplePage.classList.remove("hidden");
}
</script>

</body>
</html>
