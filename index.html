<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Sign Out</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .hidden {
      display: none;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .primary {
      background-color: #007bff;
      color: #fff;
    }

    .secondary {
      background-color: #e0e0e0;
      color: #333;
    }

    .black {
      background: #000;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }

    .card {
      background: #222;
      padding: 12px;
      border-radius: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- HOME PAGE -->
  <div id="homePage">
    <h1>Sample Management</h1>
    <button class="primary" onclick="goToCustomer()">Sign Samples Out</button>
  </div>

  <!-- CUSTOMER INFO PAGE -->
  <div id="customerPage" class="hidden">
    <h1>Customer Info</h1>

    <input id="customerName" placeholder="Customer Name" />
    <input id="customerNumber" placeholder="Customer Number" />
    <input id="employeeName" placeholder="Employee Name" />

    <button class="primary" onclick="goToSearch()">Proceed</button>
    <button class="secondary" onclick="goHome()">Home</button>
  </div>

  <!-- SEARCH PAGE -->
  <div id="searchPage" class="hidden black">
    <h1>Manual Code Search</h1>

    <input id="barcodeInput" placeholder="Enter barcode" />
    <button class="primary" onclick="search()">Search</button>

    <div id="results"></div>

    <h3>Cart</h3>
    <div id="cart"></div>

    <button class="secondary" onclick="goHome()">Home</button>
  </div>

</div>

<script>
  const homePage = document.getElementById("homePage");
  const customerPage = document.getElementById("customerPage");
  const searchPage = document.getElementById("searchPage");

  let cart = [];

  function goHome() {
    homePage.classList.remove("hidden");
    customerPage.classList.add("hidden");
    searchPage.classList.add("hidden");
  }

  function goToCustomer() {
    homePage.classList.add("hidden");
    customerPage.classList.remove("hidden");
  }

  function goToSearch() {
    customerPage.classList.add("hidden");
    searchPage.classList.remove("hidden");
  }

  async function search() {
    const code = document.getElementById("barcodeInput").value;
    const res = await fetch(`YOUR_SCRIPT_URL?barcode=${code}`);
    const data = await res.json();

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    data.results.forEach(item => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        ${item.barcode} - ${item.item}
        <button onclick='addToCart("${item.barcode}", "${item.item}")'>Add</button>
      `;
      resultsDiv.appendChild(div);
    });
  }

  function addToCart(barcode, item) {
    cart.push({ barcode, item });
    renderCart();
  }

  function renderCart() {
    const cartDiv = document.getElementById("cart");
    cartDiv.innerHTML = "";
    cart.forEach(i => {
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = `${i.barcode} - ${i.item}`;
      cartDiv.appendChild(div);
    });
  }
</script>

</body>
</html>
