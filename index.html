<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Sign Out</title>

<!-- Barcode Scanner -->
<script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>

<style>
  * { box-sizing: border-box; font-family: system-ui, sans-serif; }
  body { margin: 0; background: #f5f5f5; display: flex; justify-content: center; }
  .container { width: 100%; max-width: 420px; background: #fff; padding: 20px; min-height: 100vh; }
  h1 { text-align: center; }

  .hidden { display: none; }

  input, button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    font-size: 16px;
  }

  button {
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .primary { background: #007bff; color: #fff; }
  .secondary { background: #ddd; }
  .danger { background: #dc3545; color: #fff; }

  .result, .cart-item {
    border: 1px solid #ddd;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .remove {
    color: red;
    cursor: pointer;
    font-weight: bold;
  }

  #scanner {
    width: 100%;
    height: 250px;
    border: 2px dashed #ccc;
    margin-top: 10px;
  }
</style>
</head>

<body>
<div class="container">

<!-- HOME -->
<div id="homePage">
  <h1>Sample Management</h1>
  <button class="primary" onclick="goToInfo()">Sign Samples Out</button>
  <button class="secondary" onclick="openCheckIn()">Check In Samples</button>
</div>

<!-- INFO -->
<div id="infoPage" class="hidden">
  <h1>Customer Info</h1>
  <input id="customerName" placeholder="Customer Name">
  <input id="customerNumber" placeholder="Customer Number">
  <input id="employeeName" placeholder="Employee Name">
  <button class="primary" onclick="proceed()">Proceed</button>
  <button class="secondary" onclick="goHome()">Back</button>
</div>

<!-- SEARCH -->
<div id="searchPage" class="hidden">
  <h1>Search Samples</h1>

  <input id="barcodeInput" placeholder="Enter Barcode">
  <button class="primary" onclick="searchBarcode()">Search</button>

  <button class="secondary" onclick="startScanner()">Start Scanner</button>
  <button class="danger" onclick="stopScanner()">Stop Scanner</button>

  <div id="scanner"></div>

  <div id="results"></div>

  <h3>Cart</h3>
  <div id="cart"></div>

  <button class="primary" onclick="signOut()">Sign Out</button>
  <button class="secondary" onclick="goHome()">Home</button>
</div>

</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw5yaydGLmJvvrXht6k0ZZ2LLQMFUdAgu7rud7Ltfup6N0TpeAekhAaoZJgMYwJNg0e0A/exec";

let customerInfo = {};
let cart = [];
let scannerRunning = false;

// NAVIGATION
function goToInfo() {
  homePage.classList.add("hidden");
  infoPage.classList.remove("hidden");
}

function goHome() {
  location.reload();
}

// INFO
function proceed() {
  customerInfo = {
    name: customerName.value,
    number: customerNumber.value,
    employee: employeeName.value
  };

  if (!customerInfo.name || !customerInfo.number || !customerInfo.employee) {
    alert("Fill all fields");
    return;
  }

  infoPage.classList.add("hidden");
  searchPage.classList.remove("hidden");
}

// SEARCH
async function searchBarcode() {
  const barcode = barcodeInput.value.trim();
  if (!barcode) return;

  results.innerHTML = "Searching...";

  const res = await fetch(`${SCRIPT_URL}?action=search&barcode=${barcode}`);
  const data = await res.json();

  results.innerHTML = "";

  data.forEach(item => {
    const div = document.createElement("div");
    div.className = "result";

    const label = document.createElement("strong");
    label.textContent = item;

    const btn = document.createElement("button");
    btn.textContent = "Add Sample";
    btn.onclick = () => addToCart(item);

    div.appendChild(label);
    div.appendChild(btn);
    results.appendChild(div);
  });
}

// CART
function addToCart(item) {
  if (cart.includes(item)) return;
  cart.push(item);
  renderCart();
  results.innerHTML = "";
  barcodeInput.value = "";
}

function removeFromCart(item) {
  cart = cart.filter(i => i !== item);
  renderCart();
}

function renderCart() {
  cart.innerHTML = "";
  const cartDiv = document.getElementById("cart");

  cart.forEach(item => {
    const div = document.createElement("div");
    div.className = "cart-item";

    div.innerHTML = `
      <span>${item}</span>
      <span class="remove" onclick="removeFromCart('${item}')">âœ•</span>
    `;

    cartDiv.appendChild(div);
  });
}

// SIGN OUT
function signOut() {
  if (cart.length === 0) {
    alert("Cart is empty");
    return;
  }

  fetch(SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify({
      action: "signout",
      customerInfo,
      items: cart
    })
  }).catch(() => {});

  alert("Samples Successfully Signed Out");
  goHome();
}

// CHECK IN
function openCheckIn() {
  window.open(
    "https://docs.google.com/spreadsheets/d/1VMPWmQUbbHK0JE_8ldfsc2G454vVPkFnLhjATuVKil8/edit?gid=695013411#gid=695013411",
    "_blank"
  );
}

// SCANNER
function startScanner() {
  if (scannerRunning) return;
  scannerRunning = true;

  Quagga.init({
    inputStream: {
      type: "LiveStream",
      target: document.querySelector("#scanner"),
      constraints: { facingMode: "environment" }
    },
    decoder: {
      readers: ["code_128_reader"]
    }
  }, err => {
    if (err) {
      console.error(err);
      return;
    }
    Quagga.start();
  });

  Quagga.onDetected(data => {
    const code = data.codeResult.code;
    barcodeInput.value = code;
    stopScanner();
    searchBarcode();
  });
}

function stopScanner() {
  if (!scannerRunning) return;
  scannerRunning = false;
  Quagga.stop();
}
</script>
</body>
</html>
